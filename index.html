<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Interativo - Quest Dev em Dobro (Nível Intermediário)</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="responsive.css">
  <link rel="stylesheet" href="variables.css">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  
</head>
<body>

  <main class="container">
        <section id="contato">
            <h1>FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>

            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </section>

        <div id="formulario">
            <input class="inputDados" type="text" name="nome" id="nome" placeholder="Nome completo *">
            <span class="campoObrigatorio">campo obrigatório</span>

            <input class="inputDados" type="email" name="email" id="email" placeholder="Email *">
            <span class="campoObrigatorio">campo obrigatório</span>

            <input class="inputDados" type="tel" name="telefone" id="telefone" placeholder="Telefone *">
            <span class="campoObrigatorio">campo obrigatório</span>

            <textarea class="inputDados" name="mensagem" id="mensagem" placeholder="Mensagem *"></textarea>
            <span class="campoObrigatorio">campo obrigatório</span>

            <span class="span">*campos obrigatórios</span>

            <input id="botaoEnviar" type="submit" value="Enviar">
        </div>
    </main>
 <script src="index.js"></script>
</body>
</html>
